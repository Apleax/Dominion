Database:
  Type: sqlite # pgsql, sqlite
  Host: localhost
  Port: 5432
  Name: dominion
  User: dominion
  Pass: dominion

# -1 表示不开启
AutoCreateRadius: 10

# -1 表示不限制
Limit:
  MinY: -64
  MaxY: 320
  SizeX: 128
  SizeY: 64
  SizeZ: 128
  Amount: 10
  Depth: 3      # 子领地深度 0：不允许子领地 -1：不限制
  WorldBlackList: []

Teleport:
  Enable: true
  # 传送延迟 秒
  Delay: 0
  # 冷却时间 秒
  CoolDown: 0

# -1 表示不开启
AutoCleanAfterDays: 180

BlueMap: true

CheckUpdate: true

Debug: false